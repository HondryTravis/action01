# This is a basic workflow to help you get started with Actions

name: Build With Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Config node env and version 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          WORKFLOW_GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
      # Run node command
      - name: Run install
        run: |
          npm i -g yarn
          yarn
      - name: Run Echo INFO
        run: |
          echo `node -v`
          echo `npm -v`
          echo `yarn --version`
      - name: Run build
        run: |
          cp index.js build
      - name: Run init git repository and create commit
        run: |
          cd build
          git init
          git add -A
          git commit -m 'deploy'
          git push -f git@github.com:HondryTravis/HondryTravis.github.io master
          cd -
      - name: Notification
        run: echo 'Done. Your build exited with 0;'
